</head>
<body>
<div id="sign-up"><h1>SIGN-UP</h1></div>    
<div id="block">
  <p class="para">First name :</p>
    <input id="first" type="text" placeholder="  First name">
  <br>
  <p class="para">Last name :</p>
    <input id="last" type="text"placeholder="  Last name">
  <br>
  <p class="para">Email :</p>

  <br>
<p class="para">Password :</p>
  <input id="pass" type="password" placeholder="  Password">
  <br>
  <p class="para">Confirm password :</p>
    <input id="confirmpass" type="password" placeholder="  Confirm password">
  <br>
  <br>
  <br> 
  <button type="submit" id="button1" >sign-up</button> 
</div>
